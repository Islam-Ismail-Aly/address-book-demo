<main id="main" class="main">
  <section class="section dashboard">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Users Management</h5>
            <table class="table">
              <thead>
                <tr>
                  <th class="col">Username</th>
                  <th class="col mx-2">Email</th>
                  <th class="col mx-2">Role</th>
                  <th class="col mx-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                @if (users.length > 0) {
                @for (user of users; track user.id; let i = $index) {
                  <tr>
                    <td>{{user.name}}</td>  
                    <td>{{user.email}}</td>
                    <td>{{user.roles}}</td>
                    <td>
                     <button title="Edit" name="Edit" class="btn btn-sm btn-primary rounded-pill mx-2">
                       <i class="bi bi-pencil-square"></i>
                     </button>
                     <button title="Delete" name="Delete" class="btn btn-sm btn-outline-danger rounded-pill mx-2">
                       <i class="bi bi-trash"></i>
                     </button>
                   </td>
                  </tr>
                 }
                }
                @else {
                  <tr *ngIf="users.length === 0">
                    <td colspan="6">
                      <div class="bg-warning-subtle p-2 rounded my-2 text-center">
                        <i class="bi bi-exclamation-triangle-fill text-warning"></i>
                        <span> No users found.</span>
                      </div>
                    </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
