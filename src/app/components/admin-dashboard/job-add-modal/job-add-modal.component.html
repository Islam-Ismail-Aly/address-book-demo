<div class="modal fade" id="jobModal" tabindex="-1" aria-labelledby="jobModalLabel" aria-hidden="true">
  <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="jobModalLabel">{{ selectedJob.id === 0 ? 'Add Job Title' : 'Edit Job Title' }}</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="hideModal()"></button>
       </div>
       <div class="modal-body">
         <form (ngSubmit)="saveJob()">
           <div class="mb-3">
             <label for="job" class="form-label">Department</label>
             <select class="form-select" id="job" [(ngModel)]="selectedJob.id" name="job" required>
               <option *ngFor="let job of jobs" [value]="job.id">{{ job.title }}</option>
             </select>
           </div>
           <button type="submit" class="btn btn-primary my-1 mx-1"><i class="bi bi-check"></i> Save</button>
           <button type="button" class="btn btn-danger my-1 mx-1" data-bs-dismiss="modal" (click)="hideModal()"><i class="bi bi-x"></i> Cancel</button>
         </form>
       </div>
     </div>
   </div>
 </div>
